
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CognitiveOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Using class for manual toggle if needed later
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
              mono: ['"Fira Code"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
            },
            colors: {
              os: {
                background: '#1a1b26', // Darker background (e.g., Tokyo Night like)
                surface: '#24283b',    // Window/component background
                primary: '#7aa2f7',    // Primary accent (e.g., a nice blue)
                secondary: '#9ece6a',  // Secondary accent (e.g., green for success/positive)
                text: '#c0caf5',       // Main text color
                'text-dim': '#a9b1d6', // Dimmer text
                'text-input': '#c0caf5', // Text inside inputs
                border: '#414868',     // Borders
                error: '#f7768e',      // Error color
                handle: '#565f89',     // Title bar color
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Apply base styling to body */
      body {
        font-family: Inter, sans-serif; /* Tailwind should handle this with font-sans */
        overscroll-behavior: none; /* Prevents pull-to-refresh on mobile, good for web apps */
      }
      /* Custom scrollbar for a more OS-like feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #24283b; /* os-surface */
      }
      ::-webkit-scrollbar-thumb {
        background: #414868; /* os-border */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #565f89; /* os-handle */
      }
      /* For react-rnd drag handle styling if needed */
      .react-rnd-drag-handle { cursor: move !important; }

    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.523.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-rnd": "https://esm.sh/react-rnd@^10.5.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-os-background text-os-text font-sans antialiased h-screen w-screen overflow-hidden">

    <script type="module" src="/index.tsx"></script>
</body>
</html>
